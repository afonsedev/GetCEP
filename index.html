<!DOCTYPE html>
<html>
  <head>

        <title>GetCep</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link rel="script" href="script.js">
        <link rel="shortcut icon" type="image/jpg" href="images/brasil-icon.png"/>

        <script type="text/javascript" src="script.js"> </script>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>

  </head>

<body>
    <main class="content">

      <div class="areacima">
        <section class="titulo-subtitulo">
              <span class="titulo">Get<span>CEP()</span> </span>    
              <span class="subtitulo">Localize-se!</span>
        </section>

        <section class="card-aviso">
          <p>Olá! Estou desenvolvendo meu site de portfólio oficial. Enquanto isso, vou usar o GetCEP como amostra dos meus conhecimentos.</p>
          <p>Se quiser saber mais sobre mim,<a href="https://github.com/afonsedev"> Acesse meu Github!</a></p>
        </section>
      </div> 




        <div class="card-consulta">
            <section class="areaInput" id="area-cep">

                  <section class="input-cep">
                        <label id="label-cep">CEP</label>
                        <input name="cep" class="cep" type="number" id="cep" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value);" placeholder="ex: 57035741"/>
                  </section>

                  <a>
                    <button id="botao-pesquisacep" onclick="pesquisacep(this.value)">Consultar</button>
                  </a>
                

                  <section class="botoes-copia-googlemaps">
                      <button class="botao-copia" id="botao-copiar" onclick="copia_cep()">
                          <img src="images/prancheta.png" trigger="hover" class="icon-copiar"> 
                          <!-- <div class="popup">Acesse seu endereço com o Maps</div>       -->
                      </button>    

                      <button class="botao-google-maps">
                        <a href="area-google-maps/google-maps-consulta.html">
                          <img src="images/google-maps.png" alt="Descrição da imagem">
                          <div class="popup">Acesse seu endereço com o Maps</div>
                        </a>
                      </button>
                  </section>
            </section>
        </div>


      <div id="elemento-pai">
          <!-- <section class="areaInputsGeral"> -->
            <form method="get" action=".">

                <!-- <div class="subgrupo"> -->
                      <article class="areaInput">
                        <label>Rua</label>
                        <input name="rua" type="text" id="rua" size="60" readonly/>
                        
                        <!-- <img src="images/prancheta.png" -->
                      </article>

                      <article class="areaInput" id="bairro-div">
                        <label>Bairro</label>
                        <input name="bairro" type="text" id="bairro" size="40" readonly/>
                      </article>
                <!-- </div> -->


                <!-- <div class="subgrupo"> -->
                      <article class="areaInput">
                        <label>Cidade</label>
                        <input name="cidade" type="text" id="cidade" size="40" readonly/>
                      </article>

                      <article class="areaInput" id="estado">
                        <label>Estado</label>
                        <input name="uf" type="text" id="uf" size="2" readonly/>
                      </article>
                <!-- </div> -->

                  <article class="areaInput">
                    <label>IBGE</label>
                    <input name="ibge" type="text" id="ibge" size="8" readonly/>
                  </article>  

            </form>
        </div>
      </div> 

      <br>

      <div id="aviso-sucesso">
        <span>CEP consultado com sucesso!</span>
      </div>
                                      
      </main>
    </form>

 

  </body>
</html>
